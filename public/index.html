<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Batalha Naval — Multiplayer Neon</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="wrap">
    <aside class="controls">
      <div class="ship-list" id="shipList"></div>
      <button id="rotate">↻ Rotacionar</button>
      <button id="ready">✅ Posicionamento Pronto</button>
      <div id="status">Conectando...</div>
    </aside>

    <main>
      <div class="board">
        <h2>Seu Tabuleiro</h2>
        <div class="grid" id="playerGrid"></div>
      </div>
      <div class="board">
        <h2>Tabuleiro Inimigo</h2>
        <div class="grid" id="enemyGrid"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
